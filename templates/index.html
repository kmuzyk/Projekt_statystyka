<!DOCTYPE html>
<html>
<head>
<title>Sprawdzanie płci</title>
</head>
<body>

<h1>Sprawdź płeć po imieniu</h1>

<form method="post">
  <label for="fname">Wprowadź imię:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <input type="submit" value="Sprawdź">
</form>
<p>{{gender}}</p>
<table>
  {% for item in items %}
  <tr>
    <td>{{item[0]}}</td>
	<td>{{item[1]}}</td>
  </tr> 
  {% endfor %}
</table>
</body>
</html>
